services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - /srv/cartie/env/prod.env
    environment:
      - POSTGRES_USER=cartie
      - POSTGRES_DB=cartie_db
    volumes:
      - /srv/cartie/data/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  api:
    restart: unless-stopped
    env_file:
      - /srv/cartie/env/prod.env
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    depends_on:
      - db
    ports:
      - "127.0.0.1:3001:3001"

  web:
    restart: unless-stopped
    volumes:
      - /srv/cartie/repo/infra/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - "127.0.0.1:8080:8080"
    build:
      context: ..
      dockerfile: infra/Dockerfile.web
    depends_on:
      - api
